<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(pageTitle='Acceso denegado', content=~{::content})}"
      th:remove="tag">

<section th:fragment="content">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 text-center">
          <h1 class="h5 mb-2">Acceso denegado</h1>
          <p class="text-muted mb-4">
            No tienes permisos para acceder a este recurso.
          </p>

          <div class="d-flex justify-content-center flex-wrap gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/}">Inicio</a>

            <!-- Para roles internos (ADMIN/Backoffice), esto sí tiene sentido -->
            <a class="btn btn-primary" th:href="@{/backoffice}">Backoffice</a>

            <!-- Logout (Spring Security espera POST a /logout) -->
            <form th:action="@{/logout}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-outline-danger">Cerrar sesión</button>
            </form>
          </div>

          <div class="small text-muted mt-3">
            Si crees que esto es un error, revisa tu rol o contacta con el administrador.
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
