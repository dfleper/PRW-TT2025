<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(pageTitle='Backoffice - Dashboard', content=~{::content})}">

<section th:fragment="content">

  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <div class="me-2">
      <h1 class="h4 mb-1">Backoffice</h1>
      <p class="text-muted mb-0">Zona interna del taller.</p>
    </div>

    <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-sm-auto">
      <a class="btn btn-primary tt-btn-mobile" th:href="@{/backoffice/agenda}">
        Ir a Agenda
      </a>
    </div>
  </div>

  <div class="row g-3">

    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body d-flex flex-column">
          <h2 class="h6 mb-1">Agenda diaria</h2>
          <p class="text-muted small mb-3">Listado de citas con filtros por fecha y estado.</p>

          <div class="mt-auto d-grid">
            <a class="btn btn-outline-primary btn-sm tt-btn-mobile" th:href="@{/backoffice/agenda}">
              Ver agenda
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- OT -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body d-flex flex-column">
          <h2 class="h6 mb-1">Órdenes / Trabajos</h2>
          <p class="text-muted small mb-3">Listado de órdenes de trabajo con filtros y acceso al detalle.</p>

          <div class="mt-auto d-grid">
            <a class="btn btn-outline-primary btn-sm tt-btn-mobile" th:href="@{/backoffice/workorders}">
              Ver órdenes
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Placeholder futuro -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body d-flex flex-column">
          <h2 class="h6 mb-1">Clientes</h2>
          <p class="text-muted small mb-3">Pendiente de implementar.</p>

          <div class="mt-auto">
            <span class="badge text-bg-secondary">Próximamente</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
</html>
