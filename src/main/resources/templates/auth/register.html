<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/base :: html(pageTitle='Registro', content=~{::content})}">

<section th:fragment="content">
	<div class="row justify-content-center">
		<div class="col-12 col-sm-10 col-md-9 col-lg-6">

			<div class="card shadow-sm border-0">
				<div class="card-body p-4">

					<h1 class="h4 mb-1">Registro</h1>
					<p class="text-muted mb-3">Crea tu cuenta para reservar y gestionar citas.</p>

					<form th:action="@{/register}" th:object="${registerRequest}" method="post" class="d-grid gap-3"
						novalidate>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

						<div class="row g-3">

							<div class="col-12 col-md-6">
								<div class="tt-form-row">
									<label class="form-label mb-0" for="nombre">Nombre</label>
									<input class="form-control tt-mobile-full" id="nombre" type="text"
										th:field="*{nombre}" />
									<div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}"
										th:errors="*{nombre}"></div>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<div class="tt-form-row">
									<label class="form-label mb-0" for="apellidos">Apellidos</label>
									<input class="form-control tt-mobile-full" id="apellidos" type="text"
										th:field="*{apellidos}" />
									<div class="text-danger small mt-1" th:if="${#fields.hasErrors('apellidos')}"
										th:errors="*{apellidos}"></div>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<div class="tt-form-row">
									<label class="form-label mb-0" for="telefono">Teléfono (opcional)</label>
									<input class="form-control tt-mobile-full" id="telefono" type="text"
										th:field="*{telefono}" />
									<div class="text-danger small mt-1" th:if="${#fields.hasErrors('telefono')}"
										th:errors="*{telefono}"></div>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<div class="tt-form-row">
									<label class="form-label mb-0" for="email">Email</label>
									<input class="form-control tt-mobile-full" id="email" type="email"
										th:field="*{email}" />
									<div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"></div>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<div class="tt-form-row">
									<label class="form-label mb-0" for="password">Contraseña</label>
									<input class="form-control tt-mobile-full" id="password" type="password"
										th:field="*{password}" />
									<div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></div>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<div class="tt-form-row">
									<label class="form-label mb-0" for="confirmPassword">Confirmar contraseña</label>
									<input class="form-control tt-mobile-full" id="confirmPassword" type="password"
										th:field="*{confirmPassword}" />
									<div class="text-danger small mt-1" th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}"></div>
								</div>
							</div>

						</div>

						<button class="btn btn-primary tt-btn-mobile mt-2" type="submit">Crear cuenta</button>

						<div class="small text-center text-sm-start">
							¿Ya tienes cuenta? <a th:href="@{/login}">Login</a>
						</div>
					</form>

				</div>
			</div>

		</div>
	</div>
</section>

</html>
