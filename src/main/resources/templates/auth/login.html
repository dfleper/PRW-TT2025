<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión | Turbo Taller</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:100%; max-width:420px; background:#111827; border:1px solid #1f2937; border-radius:16px; padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size:20px; margin:0 0 6px 0; }
    p { margin:0 0 16px 0; color:#9ca3af; font-size:14px; }
    label { display:block; margin:12px 0 6px; font-size:13px; color:#cbd5e1; }
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; outline:none; }
    input:focus { border-color:#60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.2); }
    .btn { width:100%; margin-top:14px; padding:10px 12px; border-radius:10px; border:0; background:#2563eb; color:white; font-weight:600; cursor:pointer; }
    .btn:hover { background:#1d4ed8; }
    .msg { margin-top:12px; padding:10px 12px; border-radius:10px; font-size:13px; }
    .err { background: rgba(239,68,68,.12); border:1px solid rgba(239,68,68,.35); color:#fecaca; }
    .ok  { background: rgba(34,197,94,.12); border:1px solid rgba(34,197,94,.35); color:#bbf7d0; }
    .links { margin-top:14px; display:flex; justify-content:space-between; font-size:13px; }
    .links a { color:#93c5fd; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Iniciar sesión</h1>
    <p>Accede a tu cuenta para gestionar tus citas.</p>

    <!-- Mensajes típicos de Spring Security -->
    <div class="msg err" th:if="${param.error}">
      Usuario o contraseña incorrectos.
    </div>
    <div class="msg ok" th:if="${param.logout}">
      Has cerrado sesión correctamente.
    </div>

    <!-- IMPORTANTE:
         action="/login" es el endpoint por defecto de Spring Security (formLogin).
         Si cambias el processingUrl en tu SecurityConfig, cambia también este action. -->
    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button class="btn" type="submit">Entrar</button>
    </form>

    <div class="links">
      <a th:href="@{/}">Volver al inicio</a>
      <!-- Si más adelante implementas recuperar contraseña, cambia este enlace -->
      <a th:href="@{/}">¿Olvidaste la contraseña?</a>
    </div>
  </div>
</div>
</body>
</html>
