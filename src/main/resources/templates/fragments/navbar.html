<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg tt-navbar border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" th:href="@{/}">
      Turbo Taller
    </a>

    <button class="navbar-toggler tt-navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ttNavbar"
            aria-controls="ttNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="ttNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link tt-navlink" th:href="@{/}">Home</a>
        </li>

        <!-- Si es CLIENTE -> /cliente/servicios -->
        <li class="nav-item"
            th:if="${#authorization.expression('hasAnyAuthority(''CLIENTE'',''ROLE_CLIENTE'')')}">
          <a class="nav-link tt-navlink" th:href="@{/cliente/servicios}">Servicios</a>
        </li>

        <!-- Si NO es CLIENTE -> /servicios -->
        <li class="nav-item"
            th:unless="${#authorization.expression('hasAnyAuthority(''CLIENTE'',''ROLE_CLIENTE'')')}">
          <a class="nav-link tt-navlink" th:href="@{/servicios}">Servicios</a>
        </li>

        <!-- CLIENTE -->
        <li class="nav-item"
            th:if="${#authorization.expression('hasAnyAuthority(''CLIENTE'',''ROLE_CLIENTE'')')}">
          <a class="nav-link tt-navlink" th:href="@{/cliente}">Cliente</a>
        </li>

        <!-- Personal -->
        <li class="nav-item"
            th:if="${#authorization.expression(
              'hasAnyAuthority(''RECEPCION'',''ROLE_RECEPCION'',''MECANICO'',''ROLE_MECANICO'',''JEFE_TALLER'',''ROLE_JEFE_TALLER'',''ADMIN'',''ROLE_ADMIN'')'
            )}">
          <a class="nav-link tt-navlink" th:href="@{/backoffice}">Backoffice</a>
        </li>
      </ul>

      <!-- Derecha -->
      <div class="d-flex gap-2 align-items-center">

        <!-- NO autenticado -->
        <div th:if="${#authorization.expression('!isAuthenticated()')}" class="d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
          <a class="btn btn-primary btn-sm" th:href="@{/register}">Registro</a>
        </div>

        <!-- Logout (autenticado) -->
        <form th:if="${#authorization.expression('isAuthenticated()')}"
              th:action="@{/logout}" method="post" class="m-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-primary btn-sm">Logout</button>
        </form>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
