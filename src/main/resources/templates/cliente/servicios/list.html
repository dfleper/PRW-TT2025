<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(pageTitle='Servicios (cliente)', content=~{::content})}">

<section th:fragment="content">

  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <div>
      <h1 class="h4 mb-1">Catálogo de servicios</h1>
      <div class="text-muted small">Selecciona los servicios que quieres para tu próxima cita.</div>
    </div>

    <div class="text-end">
      <div class="badge text-bg-primary fs-6" th:text="'Seleccionados: ' + ${selectedCount}">Seleccionados: 0</div>
      <div class="small text-muted mt-1">Se usará en “Reservar cita”</div>
    </div>
  </div>

  <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

  <form class="row g-2 mb-3" method="get" th:action="@{/cliente/servicios}">
    <div class="col-md-7">
      <input class="form-control" type="search" name="q" placeholder="Buscar por nombre o código..." th:value="${q}">
    </div>

    <div class="col-md-3">
      <select class="form-select" name="sort">
        <option value="nombre" th:selected="${sort=='nombre'}">Orden: Nombre</option>
        <option value="precio" th:selected="${sort=='precio'}">Orden: Precio</option>
        <option value="duracion" th:selected="${sort=='duracion'}">Orden: Duración</option>
      </select>
    </div>

    <div class="col-md-2 d-grid">
      <button class="btn btn-outline-primary" type="submit">Filtrar</button>
    </div>
  </form>

  <form method="post" th:action="@{/cliente/servicios/seleccion}" th:object="${selectionForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="row g-3">
      <div class="col-12" th:if="${#lists.isEmpty(services)}">
        <div class="alert alert-warning mb-0">No hay servicios que coincidan con tu búsqueda.</div>
      </div>

      <div class="col-md-6 col-lg-4" th:each="s : ${services}">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start gap-2">
              <div>
                <div class="fw-semibold" th:text="${s.nombre}">Servicio</div>
                <div class="text-muted small" th:text="${s.codigo}">SRV-001</div>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       th:field="*{serviceIds}" th:value="${s.id}">
              </div>
            </div>

            <p class="mt-2 mb-3 small text-secondary" th:text="${s.descripcion ?: 'Sin descripción'}"></p>

            <div class="d-flex justify-content-between">
              <span class="badge text-bg-success"
                    th:text="${#numbers.formatDecimal(s.precioBase, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</span>
              <span class="badge text-bg-secondary"
                    th:text="${s.minutosEstimados} + ' min'">30 min</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-primary" type="submit">Guardar selección</button>
    </div>
  </form>

  <form class="mt-2" method="post" th:action="@{/cliente/servicios/seleccion/limpiar}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-outline-danger btn-sm" type="submit">Limpiar selección</button>
  </form>

</section>
</html>
