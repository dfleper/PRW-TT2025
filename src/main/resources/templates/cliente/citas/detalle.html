<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle de cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1">Detalle de cita</h1>
      <div class="text-muted">Confirmación y datos de tu reserva.</div>
    </div>

    <a class="btn btn-outline-secondary" th:href="@{/cliente/citas/nueva}">
      Crear otra cita
    </a>
  </div>

  <!-- Flash success -->
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <div class="card shadow-sm">
    <div class="card-body">

      <div class="row g-3">

        <div class="col-md-4">
          <div class="text-muted small">ID cita</div>
          <div class="fw-semibold" th:text="${appointment.id}">0</div>
        </div>

        <div class="col-md-4">
          <div class="text-muted small">Estado</div>
          <span class="badge text-bg-primary" th:text="${appointment.estado}">PENDIENTE</span>
        </div>

        <div class="col-md-6">
          <div class="text-muted small">Inicio</div>
          <div class="fw-semibold" th:text="${#temporals.format(appointment.inicio, 'dd/MM/yyyy HH:mm')}">
            01/01/2026 10:00
          </div>
        </div>

        <div class="col-md-6">
          <div class="text-muted small">Fin</div>
          <div class="fw-semibold" th:text="${#temporals.format(appointment.fin, 'dd/MM/yyyy HH:mm')}">
            01/01/2026 11:00
          </div>
        </div>

        <div class="col-12"><hr class="my-2"></div>

        <div class="col-md-6">
          <div class="text-muted small">Servicio</div>
          <div class="fw-semibold" th:text="${appointment.service.nombre}">Cambio de aceite</div>
          <div class="text-muted small" th:text="${appointment.service.codigo}">SRV-001</div>
        </div>

        <div class="col-md-6">
          <div class="text-muted small">Vehículo</div>
          <div class="fw-semibold"
               th:text="${appointment.vehicle.marca + ' ' + appointment.vehicle.modelo}">
            Marca Modelo
          </div>
          <div class="text-muted small" th:text="${appointment.vehicle.matricula}">0000-XXX</div>
        </div>

      </div>

    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <a class="btn btn-primary" th:href="@{/cliente/citas/nueva}">Reservar otra</a>
    <a class="btn btn-outline-primary" th:href="@{/cliente/servicios}">Ver servicios</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
