<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Mis vehículos</title></head>
<body>
<h1>Mis vehículos</h1>

<div th:if="${ok}" th:text="${ok}" style="color:green"></div>

<a th:href="@{/cliente/vehiculos/nuevo}">+ Nuevo vehículo</a>

<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>Matrícula</th><th>Marca</th><th>Modelo</th><th>Año</th><th>Combustible</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="v : ${vehicles}">
      <td th:text="${v.matricula}"></td>
      <td th:text="${v.marca}"></td>
      <td th:text="${v.modelo}"></td>
      <td th:text="${v.anio}"></td>
      <td th:text="${v.combustible}"></td>
      <td>
        <a th:href="@{/cliente/vehiculos/{id}/editar(id=${v.id})}">Editar</a>

        <form th:action="@{/cliente/vehiculos/{id}/eliminar(id=${v.id})}" method="post" style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
