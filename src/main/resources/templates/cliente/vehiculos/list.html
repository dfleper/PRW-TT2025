<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(pageTitle='Mis vehículos', content=~{::content})}">

<section th:fragment="content">

  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <div>
      <h1 class="h4 mb-1">Mis vehículos</h1>
      <div class="text-muted small">Gestiona tus vehículos asociados a tu cuenta.</div>
    </div>
    <a class="btn btn-primary" th:href="@{/cliente/vehiculos/nuevo}">+ Nuevo vehículo</a>
  </div>

  <div class="alert alert-success" th:if="${ok}" th:text="${ok}"></div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Matrícula</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Combustible</th>
              <th>VIN</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(vehicles)}">
              <td colspan="7" class="text-center text-muted py-4">Aún no tienes vehículos registrados.</td>
            </tr>

            <tr th:each="v : ${vehicles}">
              <td class="fw-semibold" th:text="${v.matricula}"></td>
              <td th:text="${v.marca}"></td>
              <td th:text="${v.modelo}"></td>
              <td th:text="${v.anio}"></td>
              <td th:text="${v.combustible}"></td>
              <td th:text="${v.vin}"></td>

              <td class="text-end">
                <div class="d-inline-flex gap-2">
                  <a class="btn btn-outline-secondary btn-sm"
                     th:href="@{/cliente/vehiculos/{id}/editar(id=${v.id})}">Editar</a>

                  <form th:action="@{/cliente/vehiculos/{id}/eliminar(id=${v.id})}" method="post" class="m-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-danger btn-sm" type="submit">Eliminar</button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>
</html>
