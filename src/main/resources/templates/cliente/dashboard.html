<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(pageTitle='Cliente - Dashboard', content=~{::content})}">

<section th:fragment="content">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
    <div>
      <h1 class="h4 mb-1">Área de cliente</h1>
      <div class="text-muted small">Gestiona tus vehículos y reserva tus citas.</div>
    </div>

    <a class="btn btn-primary" th:href="@{/cliente/citas/nueva}">Nueva cita</a>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="fw-semibold mb-1">Vehículos</div>
          <div class="text-muted small mb-3">Vehículos asociados a tu cuenta.</div>
          <a class="btn btn-outline-primary" th:href="@{/cliente/vehiculos}">Ver vehículos</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="fw-semibold mb-1">Servicios</div>
          <div class="text-muted small mb-3">Consulta y selecciona servicios.</div>
          <a class="btn btn-outline-primary" th:href="@{/cliente/servicios}">Ver servicios</a>
        </div>
      </div>
    </div>

    <!-- ✅ Tarjeta: Mis citas -->
    <div class="col-12 col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="fw-semibold mb-1">Mis citas</div>
          <div class="text-muted small mb-3">Consulta el listado de tus citas y su detalle.</div>
          <a class="btn btn-outline-primary" th:href="@{/cliente/citas}">Ver mis citas</a>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
