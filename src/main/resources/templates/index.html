<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(pageTitle='Inicio', content=~{::content})}">

<section th:fragment="content">
  <div class="row align-items-center g-4">
    <div class="col-12 col-lg-8">
      <h1 class="display-6 fw-bold mb-2">Turbo Taller</h1>
      <p class="text-muted mb-3">Gestión digital para taller de mecánica rápida.</p>

      <div class="d-flex gap-2 flex-wrap">
        <a class="btn btn-outline-secondary"
           th:if="${#authorization.expression('!isAuthenticated()')}"
           th:href="@{/login}">
          Iniciar sesión
        </a>

        <!-- Opcional: si quieres un botón cuando ya estás logueado -->
        <!--
        <a class="btn btn-primary"
           th:if="${#authorization.expression('isAuthenticated()')}"
           th:href="@{/backoffice}">
          Ir al panel
        </a>
        -->
      </div>
    </div>
  </div>
</section>

</html>
